<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最特别的你</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background-color: #f2a2a2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            飞飞~：
        </div>
        <div class="content">
            <p>嘿！</p>
            <p>这是送给你的玩具熊，除了它之外，还有一些想对你说的话～</p>
            <img src="https://via.placeholder.com/400x300" alt="玩具熊图片">
            <p>你让我觉得世界更美好，希望这个熊能为你带来一些幸福。</p>
            <p>记得，无论什么时候都有人在关心你，陪伴你。</p>
            <p style="font-weight: bold;">“希望未来每一天，你都能保持今晚的开心和笑容！”</p>
        </div>
        <div class="footer">
            <p></p>
        </div>
    </div>
</body>
</html>
